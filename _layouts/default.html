<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} – Goalverse Help</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.25rem;
      background-color: #fafbff;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1, h2, h3 {
      color: #3b82f6;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
      font-size: 0.9rem;
      text-align: center;
    }
    .heart {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <header>
    {% if page.url contains '/goalverse/' %}
      <img src="/goalverse/goalverse.png" alt="GOALVERSE" class="logo">
    {% endif %}
    <h1>{{ page.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    Managed by <a href="https://naralimon.com" target="_blank" rel="noopener">Naralimon</a>
    <span class="heart">♥</span>
    Created with love by <a href="https://sienda.co.uk" target="_blank" rel="noopener">Sienda Ltd</a>, London, UK.<br>
    This site does not use cookies.
  </footer>
</body>
</html>
