<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naralimon Knowledge Base</title>
  <style>
    :root {
      --primary: #4361ee;
      --card-bg: #ffffff;
      --text: #2b2d42;
      --subtext: #8d99ae;
      --border: #e0e0e0;
      --shadow: 0 4px 12px rgba(0,0,0,0.06);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: #f9fbfd;
      color: var(--text);
      line-height: 1.6;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      background: linear-gradient(90deg, var(--primary), #3a0ca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: var(--subtext);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.75rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: 1px solid var(--border);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--primary);
    }

    .card p {
      color: var(--subtext);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: var(--subtext);
      font-size: 0.9rem;
    }

    @media (min-width: 640px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Naralimon Knowledge Base</h1>
      <p class="subtitle">Official documentation, help guides, and legal policies for all Sienda products.</p>
    </header>

    <main class="cards">

  </div>
</body>
</html>
